<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>后台页面</title>
	<link rel="stylesheet" href="__STATIC__/admin/css/bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/admin/css/bootstrap-theme.css">
	<link rel="stylesheet" href="__STATIC__/admin/css/public.css">
	<script src="__STATIC__/admin/js/jquery-3.2.1.min.js"></script>
	<script src="__STATIC__/admin/js/bootstrap.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<!-- header -->
	{include file="public/header"/}
	<!-- /header -->
	<div class="container-fluid" style="padding-left: 0;height: 100%;">
	<!-- nav -->
	{include file="public/nav"/}
	<!-- /nav -->
	<!-- content panel -->
		<div class="col-md-10 " >
				<h3 class="page-header">查询学生信息</h3>
				<div>
					<form action="{:url('admin/index/searchStudent')}" method="get">
						姓名：<input type="text" name="realname">
						<button type="submit" class="btn btn-info">查询</button>
						<table border="1">
							<thead>
								<th>学号</th>
								<th>姓名</th>
								<th>详细信息</th>
							</thead>
							<tbody>
								{volist name="res" id="vo"}
								<tr>
									<td title="{$vo.s_id}" name="s_id">{$vo.s_id}</td>
									<td title="{$vo.s_realname}">{$vo.s_realname}</td>
									<td><a href="{:url('admin/index/studentInfo')}">查看</a></td>
								</tr>
								{/volist}
							</tbody>
						</table>
					</form>
				</div>

			</div>
	<!-- /content panel -->
	</div>

</body>
</html>
