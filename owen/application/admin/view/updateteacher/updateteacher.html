<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>后台页面-修改教师信息</title>
	<link rel="stylesheet" href="__STATIC__/admin/css/bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/admin/css/bootstrap-theme.css">
	<link rel="stylesheet" href="__STATIC__/admin/css/public.css">
	<script src="__STATIC__/admin/js/jquery-3.2.1.min.js"></script>
	<script src="__STATIC__/admin/js/bootstrap.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<!-- header -->
	{include file="public/header"/}
	<!-- /header -->
	<div class="container-fluid" style="padding-left: 0;height: 100%;">
	<!-- nav -->
	{include file="public/nav"/}
	<!-- /nav -->
	<!-- content panel -->
		<div class="col-md-10 " >
				<h3 class="page-header">教师信息</h3>
				<div>
					<form action="{:url('admin/updateteacher/update')}" method="post">
						<input type="hidden" name="t_id" id="t_id" value="{$t_id}">
						<table>
							<thead>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
							</thead>
							<tbody>
								<tr>
									<td>教师姓名：</td>
									<td>{$t_name}</td>
									<td><input type="text" name="t_name"/></td>
									<td></td>
								</tr>
								<tr>
									<td>身份证号：</td>
									<td>{$t_idcard}</td>
									<td><input type="text" name="t_idcard"/></td>
									<td></td>
								</tr>
								<tr>
									<td>联系电话：</td>
									<td>{$t_phone}</td>
									<td><input type="text" name="t_phone"/></td>
									<td></td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td>&nbsp;&nbsp;&nbsp;&nbsp;
										<button type="submit" class="btn btn-primary" onclick="return confirm('你确定修改吗？');">点击修改教师信息</button>
									</td>
									<td></td>
								</tr>
								
							</tbody>
						</table>
					</form>
					
				</div>

			</div>
	<!-- /content panel -->
	</div>

</body>
</html>
